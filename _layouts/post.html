---
layout: blog
---
<link rel="stylesheet" href="{{ site.baseurl }}/blog/assets/css/blog.css">

<main class="relative z-10 pt-16">
    <article class="container mx-auto px-2 sm:px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Header Image -->
            <div class="relative mb-6 md:mb-8 -mx-2 sm:mx-0">
                {% if page.image %}
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="w-full h-[400px] md:h-[450px] lg:h-[600px] object-cover object-center">
                {% else %}
                <img src="{{ '/images/newimages/Page Headers/Blog Header.jpg' | relative_url }}" alt="Blog Header" class="w-full h-[400px] md:h-[450px] lg:h-[600px] object-cover object-center">
                {% endif %}
            </div>

            <div class="py-2 md:py-4">
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4 font-heading leading-tight">{{ page.title }}</h1>
                <div class="flex flex-wrap items-center text-gray-300 text-lg mb-4 md:mb-6">
                    <time datetime="{{ page.date | date_to_xmlschema }}" class="font-medium">{{ page.date | date: "%B %d, %Y" }}</time>
                    {% if page.categories %}
                    <span class="mx-2 text-[#40E0D0]">â€¢</span>
                    <span style="background: rgba(0, 191, 165, 0.1); color: #00bfa5; padding: 0.375rem 1rem; border-radius: 2px; font-size: 1rem; display: inline-block; font-family: 'Inter', Arial, sans-serif; text-transform: uppercase;">{{ page.categories | first }}</span>
                    {% endif %}
                </div>
            </div>
            
            <div class="prose prose-lg mx-auto bg-[#2a2a2a] rounded-none shadow-lg mb-12 p-4 sm:p-6 md:p-8">
                {{ content }}
            </div>
        </div>
    </article>

    <!-- Blog Navigation -->
    {% include blog_nav.html %}
</main>

{% include blog_footer.html %}
